<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // Define the alarm function
    let alarm = () => console.log(`Subaha ho gayi, uth jao! ${new Date()}`);

    // Correcting the interval setup
    let intervalId = setInterval(alarm, 1000); // setInterval has correct syntax

    // Clearing the interval after 5 seconds
    setTimeout(() => clearInterval(intervalId), 5000); // setTimeout to clear interval after 5 seconds
  </script>
</body>
</html>
