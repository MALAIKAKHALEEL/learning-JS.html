<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Check</title>
</head>
<body>
  <script>
    console.log("Checking if you can drive");

    let age = 21;

    if (age >= 18) {
      console.log("You can drive a car");
    } else {
      console.log("You cannot drive a car, use a bicycle instead");
    }

    // Additional check for driving a bicycle
    if (age >= 18) {
      console.log("You can also drive a bicycle");
    } else {
      console.log("You cannot drive anything");
    }
  </script>
</body>
</html>
