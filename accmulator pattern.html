<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    let nums = [1, 3, 6, 7, 9, 4];
    let sum = 0;

    // Sum of the array elements
    for (let i = 0; i < nums.length; i++) {
      sum += nums[i];
    }
    console.log(`Sum of array is ${sum}`);

    // Square of each element in the array
    let square = [];
    for (let i = 0; i < nums.length; i++) {
      square.push(nums[i] * nums[i]);
    }
    console.log(square);
  </script>
</body>
</html>
