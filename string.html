<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //to arrange number in perfect order
    let arr = [3, 5, 7, 6];
    console.log(arr);

    
    arr.sort((a, b) => a - b);
    console.log(arr);

    console.log(arr.valueOf());

   
    let arr2 = arr;
    arr2[0] = 99;  // This will modify both arr and arr2
    console.log(arr);  // arr is now [99, 5, 6, 7]

   
    let [a, b, c, d] = arr;
    console.log(a + " " + b + " " + c + " " + d);  
  </script>
</body>
</html>
