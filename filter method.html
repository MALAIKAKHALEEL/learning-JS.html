<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let odd = arr.filter(num => {
      if (num % 2 === 1) {
        return true;
      } else {
        return false;
      }
    });
    
    let newOdds = arr.filter(num => num % 2 === 1);
    
    console.log(odd);
    console.log(newOdds);
  </script>
</body>
</html>
